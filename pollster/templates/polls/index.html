{% extends 'base.html' %}
{% block content %}


<div class="text-center mb-3">

    <h1>List of all Question </h1>
    {% if latest_question_list %}
    {% for question in latest_question_list %}
                <div class="card mb-3">

                    <div class="card-body">

                            <div class="lead">{{question.question_text}}</div>
                           <a href="{% url 'polls:detail' question.id%}" class="btn btn-success btn-sm">Vote now </a>
                           <a href="{% url 'polls:results' question.id%}" class="btn btn-primary btn-sm">Vote Results </a>


                    </div>

                </div>

     {%endfor%}
    {% else %}
    
    
                <p class="text-center">no polls available </p>
    
    
    
    {% endif %}




</div>














{% endblock %}
